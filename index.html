<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anno 1800 Naval Registry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3a3a3a 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 20px;
            color: #eee;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: #222;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            margin-bottom: 30px;
            text-align: center;
            border: 2px solid #444;
        }

        h1 {
            color: #c19a6b;
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 900;
            text-shadow: 2px 2px 4px black;
        }

        .subtitle {
            color: #bbb;
            font-size: 1.1em;
            font-style: italic;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #252525;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            text-align: center;
            border: 1px solid #444;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #c19a6b;
            text-shadow: 2px 2px 3px black;
        }

        .stat-label {
            color: #aaa;
            margin-top: 5px;
            font-size: 0.9em;
        }

        .controls {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            margin-bottom: 30px;
            border: 1px solid #444;
        }

        button {
            background: #9c6f3e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            transition: all 0.3s;
        }

        button:hover {
            background: #7a5630;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(193, 154, 107, 0.4);
        }

        .filter-btn {
            background: #333;
            color: #ccc;
        }

        .filter-btn.active {
            background: #c19a6b;
            color: black;
            font-weight: 800;
        }

        .vessels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .vessel-card {
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            border: 1px solid #444;
            transition: all 0.3s;
        }

        .vessel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
        }

        .vessel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .vessel-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #eee;
        }

        .vessel-category {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .category-fighting { background: #8b0000; color: white; }
        .category-trade { background: #006b5f; color: white; }
        .category-other { background: #4a4a4a; color: white; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid #555;
            color: #eee;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: #333;
            color: #eee;
            border: 1px solid #666;
        }

        textarea { height: 100px; }

    </style>
</head>

        <div class="header">
