<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anno 1800 Naval Registry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
            font-size: 0.9em;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .filter-btn {
            background: #f0f0f0;
            color: #333;
        }

        .filter-btn:hover {
            background: #e0e0e0;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .vessels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .vessel-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .vessel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .vessel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .vessel-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }

        .vessel-category {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .category-fighting {
            background: #ff6b6b;
            color: white;
        }

        .category-trade {
            background: #4ecdc4;
            color: white;
        }

        .category-other {
            background: #95e1d3;
            color: white;
        }

        .vessel-type {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .vessel-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .btn-danger {
            background: #ff6b6b;
        }

        .btn-danger:hover {
            background: #ff5252;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 1.8em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .empty-state h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öì Anno 1800 Naval Registry</h1>
            <p class="subtitle">Manage your fleet of vessels</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalVessels">0</div>
                <div class="stat-label">Total Vessels</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="fightingVessels">0</div>
                <div class="stat-label">‚öîÔ∏è Fighting</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="tradeVessels">0</div>
                <div class="stat-label">üõí Trade</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="otherVessels">0</div>
                <div class="stat-label">üåä Other</div>
            </div>
        </div>

        <div class="controls">
            <div class="button-group">
                <button onclick="openAddModal()">‚ûï Add Vessel</button>
                <button class="filter-btn active" onclick="filterVessels('all')">All</button>
                <button class="filter-btn" onclick="filterVessels('‚öîÔ∏è Fighting')">‚öîÔ∏è Fighting</button>
                <button class="filter-btn" onclick="filterVessels('üõí Trade')">üõí Trade</button>
                <button class="filter-btn" onclick="filterVessels('üåä Other')">üåä Other</button>
            </div>
        </div>

        <div id="vesselsContainer" class="vessels-grid"></div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="vesselModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title" id="modalTitle">Add New Vessel</h2>
            <form id="vesselForm" onsubmit="saveVessel(event)">
                <div class="form-group">
                    <label for="vesselName">Vessel Name</label>
                    <input type="text" id="vesselName" required>
                </div>
                <div class="form-group">
                    <label for="vesselType">Ship Type</label>
                    <select id="vesselType" required>
                        <optgroup label="Sail Ships">
                            <option>Flagship</option>
                            <option>Schooner</option>
                            <option>Gunboat</option>
                            <option>Frigate</option>
                            <option>Clipper</option>
                            <option>Ship-of-the-line</option>
                        </optgroup>
                        <optgroup label="Steam Ships">
                            <option>Cargo Ship</option>
                            <option>Battle Cruiser</option>
                            <option>Monitor</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label for="vesselCategory">Category</label>
                    <select id="vesselCategory" required>
                        <option value="‚öîÔ∏è Fighting">‚öîÔ∏è Fighting</option>
                        <option value="üõí Trade">üõí Trade</option>
                        <option value="üåä Other">üåä Other</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="submit">Save Vessel</button>
                    <button type="button" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let vessels = [];
        let currentFilter = 'all';
        let editingId = null;

        // Load vessels from localStorage on start
        function loadVessels() {
            const saved = localStorage.getItem('anno1800Vessels');
            if (saved) {
                vessels = JSON.parse(saved);
            } else {
                // Initialize with your current vessels
                vessels = [
                    { id: 1, name: 'Ares', type: 'Ship-of-the-line', category: '‚öîÔ∏è Fighting' },
                    { id: 2, name: 'Athena', type: 'Frigate', category: '‚öîÔ∏è Fighting' },
                    { id: 3, name: 'Hercules II', type: 'Frigate', category: '‚öîÔ∏è Fighting' },
                    { id: 4, name: 'Posiden', type: 'Ship-of-the-line', category: 'üåä Other' },
                    { id: 5, name: 'Atlas II', type: 'Gunboat', category: 'üåä Other' },
                    { id: 6, name: 'Olympia', type: 'Flagship', category: 'üåä Other' },
                    { id: 7, name: 'Zeus', type: 'Frigate', category: 'üåä Other' },
                    { id: 8, name: 'Hera', type: 'Clipper', category: 'üåä Other' },
                    { id: 9, name: 'Apollo', type: 'Clipper', category: 'üåä Other' },
                    { id: 10, name: 'Aphrodite', type: 'Clipper', category: 'üåä Other' }
                ];
                saveToStorage();
            }
            renderVessels();
            updateStats();
        }

        function saveToStorage() {
            localStorage.setItem('anno1800Vessels', JSON.stringify(vessels));
        }

        function renderVessels() {
            const container = document.getElementById('vesselsContainer');
            const filtered = currentFilter === 'all' 
                ? vessels 
                : vessels.filter(v => v.category === currentFilter);

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <h2>No vessels found</h2>
                        <p>Add your first vessel to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(vessel => `
                <div class="vessel-card">
                    <div class="vessel-header">
                        <div class="vessel-name">${vessel.name}</div>
                        <span class="vessel-category category-${vessel.category.split(' ')[1].toLowerCase()}">${vessel.category}</span>
                    </div>
                    <div class="vessel-type">${vessel.type}</div>
                    <div class="vessel-actions">
                        <button class="btn-small" onclick="editVessel(${vessel.id})">‚úèÔ∏è Edit</button>
                        <button class="btn-small" onclick="createVersion(${vessel.id})">üîÑ New Version</button>
                        <button class="btn-small btn-danger" onclick="deleteVessel(${vessel.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('totalVessels').textContent = vessels.length;
            document.getElementById('fightingVessels').textContent = 
                vessels.filter(v => v.category === '‚öîÔ∏è Fighting').length;
            document.getElementById('tradeVessels').textContent = 
                vessels.filter(v => v.category === 'üõí Trade').length;
            document.getElementById('otherVessels').textContent = 
                vessels.filter(v => v.category === 'üåä Other').length;
        }

        function filterVessels(category) {
            currentFilter = category;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderVessels();
        }

        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add New Vessel';
            document.getElementById('vesselForm').reset();
            document.getElementById('vesselModal').classList.add('active');
        }

        function editVessel(id) {
            editingId = id;
            const vessel = vessels.find(v => v.id === id);
            document.getElementById('modalTitle').textContent = 'Edit Vessel';
            document.getElementById('vesselName').value = vessel.name;
            document.getElementById('vesselType').value = vessel.type;
            document.getElementById('vesselCategory').value = vessel.category;
            document.getElementById('vesselModal').classList.add('active');
        }

        function createVersion(id) {
            const vessel = vessels.find(v => v.id === id);
            const baseName = vessel.name.replace(/\s+(II|III|IV|V|VI|VII|VIII|IX|X)$/, '');
            
            const versionMatch = vessel.name.match(/\s+(II|III|IV|V|VI|VII|VIII|IX|X)$/);
            const versions = ['I', 'II', 'III', 'IV', 'V', 'VI', 'VII', 'VIII', 'IX', 'X'];
            const currentVersion = versionMatch ? versionMatch[1] : 'I';
            const currentIndex = versions.indexOf(currentVersion);
            const nextVersion = versions[currentIndex + 1] || 'XI';
            
            const newName = `${baseName} ${nextVersion}`;
            
            if (confirm(`Create ${newName} and remove ${vessel.name}?`)) {
                vessels = vessels.filter(v => v.id !== id);
                vessels.push({
                    id: Date.now(),
                    name: newName,
                    type: vessel.type,
                    category: vessel.category
                });
                saveToStorage();
                renderVessels();
                updateStats();
            }
        }

        function deleteVessel(id) {
            const vessel = vessels.find(v => v.id === id);
            if (confirm(`Delete ${vessel.name}?`)) {
                vessels = vessels.filter(v => v.id !== id);
                saveToStorage();
                renderVessels();
                updateStats();
            }
        }

        function saveVessel(event) {
            event.preventDefault();
            
            const name = document.getElementById('vesselName').value;
            const type = document.getElementById('vesselType').value;
            const category = document.getElementById('vesselCategory').value;
            
            if (editingId) {
                const vessel = vessels.find(v => v.id === editingId);
                vessel.name = name;
                vessel.type = type;
                vessel.category = category;
            } else {
                vessels.push({
                    id: Date.now(),
                    name: name,
                    type: type,
                    category: category
                });
            }
            
            saveToStorage();
            closeModal();
            renderVessels();
            updateStats();
        }

        function closeModal() {
            document.getElementById('vesselModal').classList.remove('active');
        }

        // Close modal when clicking outside
        document.getElementById('vesselModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
 
        // Initialize
        loadVessels();
    </script>
</body>
</html>
