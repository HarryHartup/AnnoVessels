<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anno 1800 Naval Registry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.2) 2px, rgba(0,0,0,.2) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,.2) 2px, rgba(0,0,0,.2) 4px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(145deg, #2c3e50 0%, #34495e 100%);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.1);
            margin-bottom: 30px;
            text-align: center;
            border: 3px solid #4a5568;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #d4af37, #f4e5b0, #d4af37);
            z-index: -1;
            border-radius: 5px;
        }

        h1 {
            color: #d4af37;
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            font-weight: 900;
            letter-spacing: 3px;
            font-family: 'Georgia', serif;
        }

        .subtitle {
            color: #ecf0f1;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(145deg, #34495e 0%, #2c3e50 100%);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            text-align: center;
            border: 2px solid #4a5568;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212,175,55,0.2), transparent);
            transition: 0.5s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-family: 'Georgia', serif;
        }

        .stat-label {
            color: #ecf0f1;
            margin-top: 5px;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .controls {
            background: linear-gradient(145deg, #34495e 0%, #2c3e50 100%);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            margin-bottom: 30px;
            border: 2px solid #4a5568;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(145deg, #8b4513 0%, #654321 100%);
            color: #fff;
            border: 2px solid #5a3a1a;
            padding: 12px 24px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Courier New', Courier, monospace;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        button:hover {
            background: linear-gradient(145deg, #a0522d 0%, #8b4513 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .filter-btn {
            background: linear-gradient(145deg, #4a5568 0%, #2d3748 100%);
            color: #ecf0f1;
            border: 2px solid #5a6c7d;
        }

        .filter-btn:hover {
            background: linear-gradient(145deg, #5a6c7d 0%, #4a5568 100%);
        }

        .filter-btn.active {
            background: linear-gradient(145deg, #d4af37 0%, #b8941e 100%);
            color: #1a1a2e;
            border: 2px solid #f4e5b0;
            box-shadow: 0 0 15px rgba(212,175,55,0.5);
        }

        .vessels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .vessel-card {
            background: linear-gradient(145deg, #2c3e50 0%, #34495e 100%);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            transition: all 0.3s;
            border: 2px solid #4a5568;
            position: relative;
        }

        .vessel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
            border-color: #d4af37;
        }

        .vessel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .vessel-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-family: 'Georgia', serif;
        }

        .vessel-category {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 3px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid;
        }

        .category-fighting {
            background: linear-gradient(145deg, #c0392b 0%, #a93226 100%);
            color: white;
            border-color: #e74c3c;
        }

        .category-trade {
            background: linear-gradient(145deg, #16a085 0%, #138d75 100%);
            color: white;
            border-color: #1abc9c;
        }

        .category-other {
            background: linear-gradient(145deg, #2980b9 0%, #21618c 100%);
            color: white;
            border-color: #3498db;
        }

        .vessel-type {
            color: #ecf0f1;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .vessel-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.85em;
        }

        .btn-danger {
            background: linear-gradient(145deg, #c0392b 0%, #a93226 100%);
            border-color: #e74c3c;
        }

        .btn-danger:hover {
            background: linear-gradient(145deg, #e74c3c 0%, #c0392b 100%);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(145deg, #2c3e50 0%, #34495e 100%);
            padding: 30px;
            border-radius: 5px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 3px solid #d4af37;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .modal-title {
            font-size: 2em;
            color: #d4af37;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ecf0f1;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.95em;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #4a5568;
            border-radius: 3px;
            font-size: 1.05em;
            transition: border-color 0.3s;
            background: #1a1a2e;
            color: #ecf0f1;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 10px rgba(212,175,55,0.3);
        }

        select option {
            background: #1a1a2e;
            color: #ecf0f1;
            padding: 8px;
        }

        select optgroup {
            background: #0f3460;
            color: #d4af37;
            font-weight: bold;
            font-style: normal;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(145deg, #2c3e50 0%, #34495e 100%);
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            border: 2px solid #4a5568;
        }

        .empty-state h2 {
            color: #d4af37;
            margin-bottom: 10px;
            font-family: 'Georgia', serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .empty-state p {
            color: #ecf0f1;
            font-size: 1.1em;
        }

        .name-meaning {
            background: #1a1a2e;
            border: 2px solid #4a5568;
            border-radius: 3px;
            padding: 12px;
            margin-top: 10px;
            color: #d4af37;
            font-style: italic;
            min-height: 50px;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .divider {
            border: 0;
            height: 2px;
            background: linear-gradient(to right, transparent, #d4af37, transparent);
            margin: 20px 0;
        }

        .name-section-title {
            color: #d4af37;
            font-size: 1.2em;
            font-weight: bold;
            margin: 15px 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-family: 'Georgia', serif;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        ::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #f4e5b0;
        }
    </style>
</head>

                            <option>Pirate Gunboat</option>
                            <option>Pirate Frigate</option>
                            <option>Pirate Ship-of-the-line</option>
                            <option>Royal Ship-of-the-line</option>
                            <option>Pirate Monitor</option>
                            <option>Pyrphorian Monitor</option>
                            <option>Pyrphorian Warship</option>
                            <option>Pyrphorian Battle Cruiser</option>
                            <option>Great Eastern</option>
                            <option>Salvager</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <label for="vesselCategory">Category</label>
                    <select id="vesselCategory" required>
                        <option value="‚öîÔ∏è Fighting">‚öîÔ∏è Fighting</option>
                        <option value="üõí Trade">üõí Trade</option>
                        <option value="üåä Other">üåä Other</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="submit">Save Vessel</button>
                    <button type="button" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let vessels = [];
        let currentFilter = 'all';
        let editingId = null;

        // Load vessels from localStorage on start
        function loadVessels() {
            const saved = localStorage.getItem('anno1800Vessels');
            if (saved) {
                vessels = JSON.parse(saved);
            } else {
                // Initialize with your current vessels
                vessels = [
                    { id: 1, name: 'Ares', type: 'Ship-of-the-line', category: '‚öîÔ∏è Fighting' },
                    { id: 2, name: 'Athena', type: 'Frigate', category: '‚öîÔ∏è Fighting' },
                    { id: 3, name: 'Hercules II', type: 'Frigate', category: '‚öîÔ∏è Fighting' },
                    { id: 4, name: 'Posiden', type: 'Ship-of-the-line', category: 'üåä Other' },
                    { id: 5, name: 'Atlas II', type: 'Gunboat', category: 'üåä Other' },
                    { id: 6, name: 'Olympia', type: 'Flagship', category: 'üåä Other' },
                    { id: 7, name: 'Zeus', type: 'Frigate', category: 'üåä Other' },
                    { id: 8, name: 'Hera', type: 'Clipper', category: 'üåä Other' },
                    { id: 9, name: 'Apollo', type: 'Clipper', category: 'üåä Other' },
                    { id: 10, name: 'Aphrodite', type: 'Clipper', category: 'üåä Other' },
                    { id: 11, name: 'Notos', type: 'Frigate', category: 'üåä Other' }
                ];
                saveToStorage();
            }
            renderVessels();
            updateStats();
        }

        function saveToStorage() {
            localStorage.setItem('anno1800Vessels', JSON.stringify(vessels));
        }

        function renderVessels() {
            const container = document.getElementById('vesselsContainer');
            const filtered = currentFilter === 'all' 
                ? vessels 
                : vessels.filter(v => v.category === currentFilter);

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <h2>No vessels found</h2>
                        <p>Add your first vessel to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(vessel => `
                <div class="vessel-card">
                    <div class="vessel-header">
                        <div class="vessel-name">${vessel.name}</div>
                        <span class="vessel-category category-${vessel.category.split(' ')[1].toLowerCase()}">${vessel.category}</span>
                    </div>
                    <div class="vessel-type">${vessel.type}</div>
                    <div class="vessel-actions">
                        <button class="btn-small" onclick="editVessel(${vessel.id})">‚úèÔ∏è Edit</button>
                        <button class="btn-small" onclick="createVersion(${vessel.id})">üîÑ New Version</button>
                        <button class="btn-small btn-danger" onclick="deleteVessel(${vessel.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('totalVessels').textContent = vessels.length;
            document.getElementById('fightingVessels').textContent = 
                vessels.filter(v => v.category === '‚öîÔ∏è Fighting').length;
            document.getElementById('tradeVessels').textContent = 
                vessels.filter(v => v.category === 'üõí Trade').length;
            document.getElementById('otherVessels').textContent = 
                vessels.filter(v => v.category === 'üåä Other').length;
        }

        function filterVessels(category) {
            currentFilter = category;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderVessels();
        }

        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add New Vessel';
            document.getElementById('vesselForm').reset();
            document.getElementById('nameMeaning').textContent = 'Select a vessel name to see its meaning...';
            document.getElementById('vesselModal').classList.add('active');
        }

        function editVessel(id) {
            editingId = id;
            const vessel = vessels.find(v => v.id === id);
            
            document.getElementById('modalTitle').textContent = 'Edit Vessel';
            document.getElementById('vesselName').value = vessel.name;
            document.getElementById('vesselType').value = vessel.type;
            document.getElementById('vesselCategory').value = vessel.category;
            
            // Update meaning for the selected name
            updateNameMeaning();
            
            document.getElementById('vesselModal').classList.add('active');
        }

        function createVersion(id) {
            const vessel = vessels.find(v => v.id === id);
            const baseName = vessel.name.replace(/\s+(II|III|IV|V|VI|VII|VIII|IX|X)$/, '');
            const versionMatch = vessel.name.match(/\s+(II|III|IV|V|VI|VII|VIII|IX|X)$/);
            const versions = ['I', 'II', 'III', 'IV', 'V', 'VI', 'VII', 'VIII', 'IX', 'X'];
            const currentVersion = versionMatch ? versionMatch[1] : 'I';
            const currentIndex = versions.indexOf(currentVersion);
            const nextVersion = versions[currentIndex + 1] || 'XI';
            const newName = `${baseName} ${nextVersion}`;

            if (confirm(`Create ${newName} and remove ${vessel.name}?`)) {
                vessels = vessels.filter(v => v.id !== id);
                vessels.push({
                    id: Date.now(),
                    name: newName,
                    type: vessel.type,
                    category: vessel.category
                });
                saveToStorage();
                renderVessels();
                updateStats();
            }
        }

        function deleteVessel(id) {
            const vessel = vessels.find(v => v.id === id);
            if (confirm(`Delete ${vessel.name}?`)) {
                vessels = vessels.filter(v => v.id !== id);
                saveToStorage();
                renderVessels();
                updateStats();
            }
        }

        function updateNameMeaning() {
            const selectElement = document.getElementById('vesselName');
            const meaningDiv = document.getElementById('nameMeaning');
            const selectedOption = selectElement.options[selectElement.selectedIndex];
            
            if (selectedOption && selectedOption.dataset.meaning) {
                meaningDiv.textContent = selectedOption.dataset.meaning;
            } else {
                meaningDiv.textContent = 'Select a vessel name to see its meaning...';
            }
        }

        function saveVessel(event) {
            event.preventDefault();
            
            const name = document.getElementById('vesselName').value;
            const type = document.getElementById('vesselType').value;
            const category = document.getElementById('vesselCategory').value;

            if (editingId) {
                const vessel = vessels.find(v => v.id === editingId);
                vessel.name = name;
                vessel.type = type;
                vessel.category = category;
            } else {
                vessels.push({
                    id: Date.now(),
                    name: name,
                    type: type,
                    category: category
                });
            }

            saveToStorage();
            closeModal();
            renderVessels();
            updateStats();
        }

        function closeModal() {
            document.getElementById('vesselModal').classList.remove('active');
        }

        // Close modal when clicking outside
        document.getElementById('vesselModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize
        loadVessels();
    </script>
</body>
</html>
